<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>



    <!-- ******************** heading section ***************************** -->

    <div class="section-heading">
        <h1>CRUD Application</h1>
    </div>



    <!-- ****************************alert message section ******************************* -->

    <div class="alert container"></div>



    <!-- ****************************table section ******************************* -->

    <div class="section-table container">
        <table class="table table-primary table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Profession</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="tableBody">
              <!-- <tr>
                <th>1</th>
                <td>Chetan</td>
                <td>Gurnule</td>
                <td>chetangurnule99@gmail.com</td>
                <td>Developer</td>
                <td>
                    <button type="button" class="btn btn-light edit">Edit</button>
                    <button type="button" class="btn btn-light delete">Delete</button>
                </td>
              </tr> -->
              
            </tbody>
          </table>
    </div>



    <!-- ****************************filter section ******************************* -->
    
    <div class="section-filter">
         <div class="select-div">
            <select class="form-select form-select-sm filter-form" aria-label=".form-select-sm example">
                <option selected disabled>Select profession</option>
                <option value="Admin">Admin</option>
                <option value="Developer">Developer</option>
              </select>
         </div>
         <div class="button-div-filter">
            <button type="button" class="btn btn-info filter">Filter</button>
         </div>
         <div class="button-div-clearfilter">
            <button type="button" class="btn btn-primary clearFilter">ClearFilter</button>
         </div>
    </div>



    <!-- ****************************form section ******************************* -->

    <div class="section-form">
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="firstname">FirstName</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="lastname">LastName</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter LastName">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="profession">Profession</label>
              <select class="form-select" id="profession" >
                <option value="Admin">Admin</option>
                <option value="Developer">Developer</option>
              </select>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-success" id="submit">Submit</button>
            </div>
          </form>
    </div>


    <script src="red.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 Â </body>
</html>
